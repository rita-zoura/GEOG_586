	<h3>Map 1: Summer</h3>
	<div id= "map1" class="center"></div>
		<script type="application/javascript">
		
		function onEachFeature(feature, layer) {
					layer.bindPopup("<h3>"+feature.properties.name+"</h3>");
				};
		
		var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var myArr = JSON.parse(this.responseText);
				Map1Function(myArr);
				//document.getElementById("xhr_request").innerHTML = this.responseText;
			}
		};
			
			xhr.open("GET", "https://geog586-20fall.github.io/GroupProject_Rita_Sam_Peter/Summer%20Natural%20Trails/Trails.js", "synch");
			
			xhr.send();
		
			//var APIresponse = xhr.responseText;
		
		function Map1Function(newlayer){	
			var map = L.map('map1').setView([51.144441, -115.528996], 10);

			L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
			}).addTo(map);
			
				var natural = L.geoJSON(newlayer, {onEachFeature: onEachFeature}).addTo(map);			
		};
		</script>
